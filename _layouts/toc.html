---
layout: card
---
{{ content }}
<ul>
  {% sorted_for page in site.pages sort_by:title case_sensitive:true %}
    {% if page.layout == 'card' %}
      {% if page.category != 'other' %}
        <li>
          <a href="{{ page.url }}">
            {{ page.title }}
          </a>
      {% endif %}
    {% endif %}
  {% endsorted_for %}
